name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: [ubuntu-latest]
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        # | -> pipe symbol pozwala tworzyÄ‡ multi-line komendy
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python

  run-windows-commands:
    runs-on: [windows-latest]
    needs: [run-shell-command]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
